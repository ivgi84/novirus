<!doctype html>
<html lang="en">
<head>

<title>A Slick Ajax Contact Form with jQuery and PHP</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<style type="text/css">



/* Add curved borders to various elements */

#contactForm, .statusMessage, input[type="submit"], input[type="button"] {
  -moz-border-radius: 10px;
  -webkit-border-radius: 10px;  
  border-radius: 10px;
}


/* Style for the contact form and status messages */

#contactForm, .statusMessage {
  color: #666;
  background-color: #ebedf2;
  background: -webkit-gradient( linear, left bottom, left top, color-stop(0,#dfe1e5), color-stop(1, #ebedf2) );
  background: -moz-linear-gradient( center bottom, #dfe1e5 0%, #ebedf2 100% );  
  border: 1px solid #aaa;
  -moz-box-shadow: 0 0 1em rgba(0, 0, 0, .5);
  -webkit-box-shadow: 0 0 1em rgba(0, 0, 0, .5);
  box-shadow: 0 0 1em rgba(0, 0, 0, .5);
  opacity: .95;
  text-align:right;
}


/* The form dimensions */

#contactForm {
  width: 40em;
  height: 33em;
  padding: 0 1.5em 1.5em 1.5em;
  margin: 0 auto;
}


/* Position the form in the middle of the window (if JavaScript is enabled) */

#contactForm.positioned {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin-top: auto;
  margin-bottom: auto;
}


/* Dimensions and position of the status messages */

.statusMessage {
  display: none;
  margin: auto;
  width: 30em;
  height: 2em;
  padding: 1.5em;
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.statusMessage p {
  text-align: center;
  margin: 0;
  padding: 0;
}


/* The header at the top of the form */




/* Give form elements consistent margin, padding and line height */

#contactForm ul {
  list-style: none;
  margin: 0;
  padding: 0;
  margin: 0 -80px 0 80px;
}

#contactForm ul li {
  margin: .9em 0 0 0;
  padding: 0;
}

#contactForm input, #contactForm label {
  line-height: 1em;
}


/* The field labels */

label {
  display: block;
  float: left;
  clear: left;
  text-align: left;
  width: 27%;
  padding: .4em 0 0 0;
  margin: .15em .5em 0 0;
  font-weight: bold;
  float:right;
}


/* The fields */

input, textarea {
  display: block;
  margin: 0;
  padding: .4em;
  width: 67%;
  font-family: "Georgia", serif;
  font-size: 1em;
  border: 1px solid #aaa;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;    
  border-radius: 5px;
  -moz-box-shadow: rgba(0,0,0,.2) 0 1px 4px inset;
  -webkit-box-shadow: rgba(0,0,0,.2) 0 1px 4px inset;
  box-shadow: rgba(0,0,0,.2) 0 1px 4px inset;
  background: #fff;
}

textarea {
  height: 13em;
  line-height: 1.5em;
  resize: none;
}


/* Place a border around focused fields, and hide the inner shadow */

#contactForm *:focus {
  border: 1px solid #66f;
  outline: none;
  box-shadow: none;
  -moz-box-shadow: none;
  -webkit-box-shadow: none;
}


/* Display correctly filled-in fields with a green background */

input:valid, textarea:valid {
  background: #dfd;
}


/* The Send and Cancel buttons */

input[type="submit"], input[type="button"] {
  float: right;
  margin: 2em 1em 0 1em;
  width: 10em;
  padding: .5em;
  border: 1px solid #666;
  -moz-border-radius: 10px;
  -webkit-border-radius: 10px;  
  border-radius: 10px;
  -moz-box-shadow: 0 0 .5em rgba(0, 0, 0, .8);
  -webkit-box-shadow: 0 0 .5em rgba(0, 0, 0, .8);
  box-shadow: 0 0 .5em rgba(0, 0, 0, .8);
  color: #fff;
  background: #0a0;
  font-size: 1em;
  line-height: 1em;
  font-weight: bold;
  opacity: .7;
  -webkit-appearance: none;
  -moz-transition: opacity .5s;
  -webkit-transition: opacity .5s;
  -o-transition: opacity .5s;
  transition: opacity .5s;
  font-family:Arial;
}

input[type="submit"]:hover,
input[type="submit"]:active,
input[type="button"]:hover,
input[type="button"]:active {
  cursor: pointer;
  opacity: 1;
}

input[type="submit"]:active, input[type="button"]:active {
  color: #333;
  background: #eee;
  -moz-box-shadow: 0 0 .5em rgba(0, 0, 0, .8) inset;
  -webkit-box-shadow: 0 0 .5em rgba(0, 0, 0, .8) inset;
  box-shadow: 0 0 .5em rgba(0, 0, 0, .8) inset;
}

input[type="button"] {
  background: #f33;
}


/* Header/footer boxes */

</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript">

    var messageDelay = 2000;  // How long to display status messages (in milliseconds)

    // Init the form once the document is ready
    $(init);


    // Initialize the form

    function init() {

        // Hide the form initially.
        // Make submitForm() the form's submit handler.
        // Position the form so it sits in the centre of the browser window.
        $('#contactForm').hide().submit(submitForm).addClass('positioned');

        // When the "Send us an email" link is clicked:
        // 1. Fade the content out
        // 2. Display the form
        // 3. Move focus to the first field
        // 4. Prevent the link being followed

        $('a[href="#contactForm"]').click(function () {
            $('#content').fadeTo('slow', .2);
            $('#contactForm').fadeIn('slow', function () {
                $('#senderName').focus();
            })

            return false;
        });

        // When the "Cancel" button is clicked, close the form
        $('#cancel').click(function () {
            $('#contactForm').fadeOut();
            $('#content').fadeTo('slow', 1);
        });

        // When the "Escape" key is pressed, close the form
        $('#contactForm').keydown(function (event) {
            if (event.which == 27) {
                $('#contactForm').fadeOut();
                $('#content').fadeTo('slow', 1);
            }
        });

    }


    // Submit the form via Ajax

    function submitForm() {
        var contactForm = $(this);

        // Are all the fields filled in?

        if (!$('#senderName').val() || !$('#senderEmail').val() || !$('#senderPhone').val()) {

            // No; display a warning message and return to the form
            $('#incompleteMessage').fadeIn().delay(messageDelay).fadeOut();
            contactForm.fadeOut().delay(messageDelay).fadeIn();

        } else {

            // Yes; submit the form to the PHP script via Ajax

            $('#sendingMessage').fadeIn();
            contactForm.fadeOut();

            $.ajax({
                url: contactForm.attr('action') + "?ajax=true",
                type: contactForm.attr('method'),
                data: contactForm.serialize(),
                success: submitFinished
            });
        }

        // Prevent the default form submission occurring
        return false;
    }


    // Handle the Ajax response

    function submitFinished(response) {
        response = $.trim(response);
        $('#sendingMessage').fadeOut();

        if (response == "success") {

            // Form submitted successfully:
            // 1. Display the success message
            // 2. Clear the form fields
            // 3. Fade the content back in

            $('#successMessage').fadeIn().delay(messageDelay).fadeOut();
            $('#senderName').val("");
            $('#senderEmail').val("");
            $('#message').val("");

            $('#content').delay(messageDelay + 500).fadeTo('slow', 1);

        } else {

            // Form submission failed: Display the failure message,
            // then redisplay the form
            $('#failureMessage').fadeIn().delay(messageDelay).fadeOut();
            $('#contactForm').delay(messageDelay + 500).fadeIn();
        }
    }

</script>

</head>
<body>


<div id="content">

  <p style="padding-bottom: 50px; font-weight: bold; text-align: center;"><a href="#contactForm">~ Send us an email ~</a></p>

</div>

<form id="contactForm" action="processForm.php" method="post">

  <h2>שלח לנו מייל</h2>

  <ul>

    <li>
      <label for="senderName">שם</label>
      <input type="text" name="senderName" id="senderName" dir="rtl" placeholder="שם" required="required" maxlength="40" />
    </li>

    <li>
      <label for="senderEmail">מייל</label>
      <input type="email" name="senderEmail" id="senderEmail" dir="rtl" placeholder="מייל" required="required" maxlength="50" />
    </li>

    <li>
      <label for="senderPhone">טלפון</label>
      <input type="tel" name="senderPhone" id="senderPhone" dir="rtl" placeholder="טלפון" required="required" maxlength="50" />
    </li>

    <li>
      <label for="message" style="padding-top: .5em;">הודעה</label>
      <textarea name="message" id="message" placeholder="הודעה" dir="rtl"  cols="80" rows="10" maxlength="10000"></textarea>
    </li>

  </ul>

  <div id="formButtons">
    <input type="submit" id="sendMessage" name="sendMessage" value="שלח" />
    <input type="button" id="cancel" name="cancel" value="ביטול" />
  </div>

</form>

<div id="sendingMessage" class="statusMessage"><p>שולח הודעה.אנה המתן...</p></div>
<div id="successMessage" class="statusMessage"><p>ההודעה נשלח בהצלח.אנט נצור איתך קשר בהקדם האפשרי</p></div>
<div id="failureMessage" class="statusMessage"><p>נתקלנו בבעיה.אנה נסה שנית</p></div>
<div id="incompleteMessage" class="statusMessage"><p>אנה מלא את כל הפרטים</p></div>


</body>
</html>
